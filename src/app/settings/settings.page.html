<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br />
  <br />
  <div class="fin-container" *ngIf="settings && settings.length > 0"> 
    <form action="/action_page.php">
      <div class="form-group">
        <label for="distance">Distance *</label>
        <input type="text" class="form-control" id="distance" placeholder="distance" name="distance" [(ngModel)]="settings[0].value">
      </div>
      <div class="form-group">
          <label for="distance">Sort Type *</label>
        <select name="sortType" class="form-control" [(ngModel)]="settings[1].value">
          <option value="1">Top rated</option>
          <option value="2">Nearest</option>
        </select>
      </div>
      <button (click)="save()" class="btn btn-primary btn-block">Save</button>
    </form>
  </div>
</ion-content>
