<ion-card>
        
  <ion-card-content>
    <ion-row>
      <ion-col size="4">
        <img [src]="restaurant.photo" class="restaurant-photo" (click)="openPhoto(restaurant.photo)" />
      </ion-col>

      <ion-col>
          <ion-card-title class="card-title">
            {{restaurant.name}}
            <ion-icon class="float-right" [color]="true" (click)="addToFavourite()" name="star"></ion-icon>
          </ion-card-title>
          <ion-icon name='pizza'></ion-icon>
          <div class="restaurant-type">{{restaurant.cuisineType}}</div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <address>
            <strong>{{restaurant.neighborhood}}</strong><br />
            {{restaurant.address.street}}<br />
            {{restaurant.address.postalCode}}, {{restaurant.address.city}}, {{restaurant.address.country}}
          </address>
      
        </ion-col>
      </ion-row>

    
  </ion-card-content>

  <ion-item class="top-border">
    <ion-row>
      <ion-col size="6">
        <ion-button class="button-clear" fill="clear" (click)="showReviews()">
          Reviews &nbsp;&nbsp;
          <ion-badge item-end>{{restaurant.reviews ? restaurant.reviews.length : 0}}</ion-badge>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button class="float-right" fill="clear" (click)="showAlert()">
          Opening Hours
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-item>

</ion-card>
